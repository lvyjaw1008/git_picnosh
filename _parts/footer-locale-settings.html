<footer id="sub-footer">
  <div class="container">
    <div class="">
      <ul class="nav navbar-nav" id="navbar-container">
        <li><label>{{_("Currency")}}</label></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currency['current']}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for cur in currency['other'] %}
              <li><a href="{{__url_list__('Currency', cur['code'])}}">{{cur['name']}}</a></li>
            {% end %}
          </ul>
        </li>
        <li><label>{{_("Timezone")}}</label></li><!-- Timezone from IP: {{timezone_from_ip}}, Timezone in DST?: {{timezone_dst}} -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle timezone-picker" data-toggle="dropdown">{{timezone['current']}}<b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for tz in timezone['other'] %}
              <li><a href="{{__url_list__('Timezone', tz['var'])}}">{{tz['name']}}</a></li>
            {% end %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</footer>
